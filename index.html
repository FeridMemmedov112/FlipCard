<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Flipcard</title>
</head>
<body>
    <section class="cards">
        <div class="card">
            <!--BEN Block element modifier-->
            <div class="card__front">
                <img src="https://source.unsplash.com/random" class="card__image">
                <div class="card__place-name">Card name-front</div>
            </div>

            <div class="card__back">
               <h1 class="card__title">Card name-back</h1>
               <p class="card__info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quasi?</p>
            </div>
        </div>
    </section>
</body>
</html>
